<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>数据上传</title>
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{css/bootstrap-theme.min.css}" rel="stylesheet" />
<link th:href="@{css/fileinput.css}" media="all" rel="stylesheet" type="text/css" />
<link th:href="@{css/all-krajee.css}" rel="stylesheet" type="text/css" />
<script th:src="@{js/jquery-3.0.0.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{js/fileinput.js}" type="text/javascript"></script>
<script th:src="@{js/locales/zh.js}" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form enctype="multipart/form-data">
					<label>日报上传</label> 
					<input id="file-daily" name="inputgly" type="file" multiple="multiple" class="file-loading" />
				</form>
			</div>
			<div class="col-md-12">
				<form enctype="multipart/form-data">
					<label>月报上传</label> 
					<input id="file-month" name="inputgly" type="file" multiple="multiple" class="file-loading" />
				</form>
			</div>
			<div class="col-md-12">
				<form enctype="multipart/form-data">
					<label>西医病案例导入</label> 
					<input id="file-xybalsy" name="inputgly" type="file" multiple="multiple" class="file-loading" />
				</form>
			</div>
			<div class="col-md-12">
				<form enctype="multipart/form-data">
					<label>中医病案例导入</label> 
					<input id="file-zybalsy" name="inputgly" type="file" multiple="multiple" class="file-loading" />
				</form>
			</div>

		</div>

	</div>
</body>
<script>
	$('#file-daily').fileinput({
		language : 'zh',
		uploadUrl : '/uploadReport?type=daily',
		allowedFileExtensions : [ 'xls', 'xlsx' ],
		showPreview :false, // 是否预览打开
	}).on('fileerror', function(event, data, msg) {

	}).on("fileuploaded", function (event, data, previewId, index) {
		alert(JSON.stringify(data.response.msg));
 	});
    
	
	$('#file-month').fileinput({
		language : 'zh',
		uploadUrl : '/uploadReport?type=month',
		allowedFileExtensions : [ 'xls', 'xlsx' ],
		showPreview :false, // 是否预览打开
	}).on('fileerror', function(event, data, msg) {

	}).on("fileuploaded", function (event, data, previewId, index) {
		alert(JSON.stringify(data.response.msg));
 	});
	
	$('#file-xybalsy').fileinput({
		language : 'zh',
		uploadUrl : '/uploadReport?type=xybalsy',
		allowedFileExtensions : [ 'xls', 'xlsx' ],
		showPreview :false, // 是否预览打开
	}).on('fileerror', function(event, data, msg) {

	}).on("fileuploaded", function (event, data, previewId, index) {
		alert(JSON.stringify(data.response.msg));
 	});
	
	$('#file-zybalsy').fileinput({
		language : 'zh',
		uploadUrl : '/uploadReport?type=zybalsy',
		allowedFileExtensions : [ 'xls', 'xlsx' ],
		showPreview :false, // 是否预览打开
	}).on('fileerror', function(event, data, msg) {

	}).on("fileuploaded", function (event, data, previewId, index) {
		alert(JSON.stringify(data.response.msg));
 	});
</script>
</html>
