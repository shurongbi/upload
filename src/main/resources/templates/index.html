<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>数据上传</title>
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{css/fileinput.css}" media="all" rel="stylesheet" type="text/css" />
<link th:href="@{css/all-krajee.css}" rel="stylesheet" type="text/css" />
<script th:src="@{js/jquery-3.0.0.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{js/fileinput.js}" type="text/javascript"></script>
<script th:src="@{themes/gly/theme.js}" type="text/javascript"></script>
<script th:src="@{themes/fa/theme.js}" type="text/javascript"></script>
<script th:src="@{js/locales/zh.js}" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<form enctype="multipart/form-data">
					<label>日报上传</label> 
					<input id="file-fr" name="inputdaygly" type="file" multiple="multiple" class="file-loading" />
				</form>
			</div>
			<div class="col-md-6">
				<form enctype="multipart/form-data">
					<label>月报上传</label> 
					<input id="file-es" name="inputmonthgly" type="file" multiple="multiple" class="file-loading" />
				</form>
			</div>

		</div>

	</div>
</body>
<script>
	$('#file-fr').fileinput({
		language : 'zh',
		theme : "fa",
		uploadUrl : '/uploadDayDaily',
		allowedFileExtensions : [ 'xls', 'xlsx' ],
		showPreview :true, // 是否预览打开
	}).on('fileerror', function(event, data, msg) {

	}).on("fileuploaded", function (event, data, previewId, index) {
		alert(JSON.stringify(data.response.msg));
 	});
    
	
	$('#file-es').fileinput({
		language : 'zh',
		theme : "fa",
		uploadUrl : '/uploadMonthDaily',
		allowedFileExtensions : [ 'xls', 'xlsx' ],
	});
</script>
</html>
